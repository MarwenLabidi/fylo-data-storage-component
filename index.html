<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section>
      <img src="./images/logo.svg" alt="logo-icon">
      <div class="icon">
        <img src="./images/icon-document.svg" alt="document-icon">
        <img src="./images/icon-folder.svg" alt="folder-icon">
        <img src="./images/icon-upload.svg" alt="upload-icon">
      </div>

    </section>
    <section>
      <p>You've used <b>815 GB</b> of your storage</p>
      <input type="range" name="range" id="range" min="0" max="100" value="80">
      <ul>
        <li>0 GB</li>
        <li>1000 GB</li>
      </ul>
    </section>
  </main>
</body>

</html>
